<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width">
<link href="css/numbers.css" rel="stylesheet" type="text/css"></link>
<script type="text/javascript" src="lang/localizer.js"></script>
<script src="framework/js/prototype.js"></script>
<script src="game.min.js"></script>

<title>Numbers</title>
</head>

<body>
	<h1 class="title">Numbers</h1>
  <div id="overlay" onclick="document.getElementById('overlay').style.display = 'none';"></div>
	<p class="timeCounter"></p>
	<div id="guessNum"></div>
	<div class="startMenu">
		<p>
			<button id="selfPlayerModeButton" class="selfPlayer">1Player-Mode</button>
		</p>
		<p>
			<button id="twoPlayerModeButton" class="twoPlayer" disabled>2Player-Mode</button>
		</p>
		<p>
			<button id="rankingButton" class="ranking" disabled>Ranking</button>
		</p>
	</div>
	<div class="buttonGroup">
		<p><button id="guessButton" class="guess">Guess</button></p>
		<p><button id="answerButton" class="answer">Give up</button></p>
	</div>

	<h2 id="historyTitle" class="historyTitle">history</h2>
	<!-- <textarea readonly id="history" class="historyContents" cols=25 rows=20></textarea> -->
	<p id="history" class="historyContents"></p>
</body>
</html>
